apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.uwimonacs.fstmobile"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile files('libs/picasso-2.4.0.jar')
   // compile 'com.google.android.gms:play-services-maps:9.0.2'
  ////  compile 'com.google.android.gms:play-services-location:9.0.2'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile ('com.google.apis:google-api-services-youtube:v3-rev176-1.22.0')
            {

                exclude group: 'com.google.guava', module: 'guava-jdk5'
            }
    compile 'com.android.support:support-v4:23.4.0'

    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.1.0'
    compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.1.0'
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.1.0'

    //compile ('com.github.satyan:sugar:1.4')
      //      {
        //        exclude module: 'com.google.common.annotations.Beta'
          //  }
    compile ('com.google.code.gson:gson:2.7')
            {

                //exclude group: 'com.google.guava', module: 'guava-jdk5'
            }
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'

    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:4.1.1@aar'){
        transitive=true
        //exclude group: 'com.google.guava', module: 'guava-jdk5'
    }

}
